{%load staticfiles %}
<html style="">

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<body onload='Ajaxobtenersalas();Ajaxobtenersalasadmin()'>
  <div class='row'>
    <div class="col-md-6 offset-md-3" style="margin-top: 20px;">
      <h1 class="display-4" style="text-align: center;">Crear y configurar Equipo Ideal</h1>
    </div>
  </div>

  <div style='margin:50px;'>


      <div  hidden id='msj' role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
    <strong id='Resultado' ></strong>
      </div>

<form>
    <div class="form-group">
      <label style="
        font-family:  monospace; font-size:18px; color:white;">Nombre de sala: </label>
      <input required id='nombresala' class="form-control" name='nombresala' size=20></input>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label style="
              font-family:  monospace; font-size:18px; color:white;">Grupo </label>
        <select class="form-control" id='grupo' name='grupo' required>
          {% for t in misgrupos %}
          <option value={{t}}> {{t}} </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group col-md-4">
        <label style="font-family:  monospace; font-size:18px; color:white;">Apuesta</label>
        <input min="0" id='pago' type='number' required class="form-control" name='pago' size=10></input>
      </div>

    </div>
    <input class="btn btn-primary" onclick="AjaxAgregarsala();" type="submit" value="Crear sala" style="color: w3-hover-white;border:  none;"></input>
</form>
  </div>
  <!-- Salas creadas -->

  <div class="text-center">

    <div class="alert alert-info">
      Solo se registrar√° el resultado del primer juego

    </div>

  </div>
  <div class="row">
    <!-- Salas Activas -->
    <div class="col-md-4 offset-md-2">
      <h1 style="font-family: sans-serif; ">Salas activas </h1>
      <table class='table table-responsive table-inverse' >
        <thead>
          <tr>
            <th>Grupo</th>
            <th>Sala</th>
            <th>Estado</th>
            <th>Jugar</th>
            <tr>
        </thead>
        <tbody id='missalas'></tbody>
      </table>
    </div>
    <!-- Generar ganador de sala -->
    <div class="col-md-4 ">
      <h1 style="font-family: sans-serif; ">Generar Ganador de Sala</h1>
      <table class='table table-responsive table-inverse' >
        <thead>
          <tr>
            <th>Grupo</th>
            <th>Sala</th>
            <th>Obtener Ganador</th>
            <tr>
        </thead>
        <tbody id='missalasadmin'></tbody>
      </table>
    </div>
  </div>




  <button id='home' value='' class="btn btn-success" onClick="window.location.href='../'" style="color: white;border:none; margin: 50px;">Regresar a tu perfil</button>

</body>
<script>
  document.getElementById("Resultado").innerHTML = '{{existe}}';
  function user() {
    return '{{usuario}}'
  }
</script>
<script src="{% static '/js/configurarequipoideal.js' %}"></script>
<style>
  label {
    color: black !important;
  }
</style>

</html>
