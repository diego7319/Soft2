<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Proyecto de curso{% endblock %}</title>
</head>
<center>
<body>
  <header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <h1>Proyecto de curso</h1>
    {% if user.is_authenticated %}
      Bienvenido  {{ user.username }}!
      <a class="btn btn-info" href="{% url 'logout' %}">Desconectarse</a>
    {% else %}
      <a class="btn btn-info" href="{% url 'login' %}">login</a>
    <a class="btn btn-info" href="{% url 'signup' %}">Registrar</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>

</body>
  </center>
</html>
