{%load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
      <link rel="stylesheet" href="{% static '/css/style.css' %}" >

   <script type="text/javascript">

function nospaces(t){

if(t.value.match(/\s/g)){

alert('Sorry, you are not allowed to enter any spaces');

t.value=t.value.replace(/\s/g,'');

}

}

</script>
    <script src= "{% static '/js/index.js' %}"></script>
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate gratis</h1>
          
          <form action="/" method="post">
          
          <div class="field-wrap">
        
              <label>
                Ingresa tu usuario<span class="req">*</span>
              </label>
              <input id="ruser" type="text" required  maxlength="10"  onkeyup="nospaces(this)" />
       
         
          </div>        
          <div class="field-wrap">
            <label>
              Escribe tu contraseña<span class="req">*</span>
            </label>
            <input type="password" id="rpass" required  maxlength="10" onkeyup="nospaces(this)" />
          </div>
          
          <button id="btnregistrarse" onclick="reg();return false;" type="submit" class="button button-block "/>Get Started</button>
          <div id="cd"> 
              
          </div>
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input id ="user" type="text" required=""  maxlength="10" onkeyup="nospaces(this)" />
          </div>
          
          <div class="field-wrap" >
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required id="pass"  maxlength="10" onkeyup="nospaces(this)"  />
          </div>
          
                     
              <button class="button button-block" onclick="logind();return false" id="login" />Log In</button>
           <div id="cd2"> 
              
          </div>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

  <script src="grabar.js"></script>

</body>
</html>
