{%load staticfiles %}
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div>
    <h1><div >Crear y configurar trivia</div></h1>

    <p>Solo podras crear una sala en el grupo que eres administrador</p>
    <br>
<p id='Resultado'></p>
     <form method="POST" action="../crearjuego/">
      {% csrf_token %}
    <label>Nombre de sala: </label>
    <input id='nombresala' name='nombresala' size=20></input>
<br>
      <label>Grupo: </label>
      <select id='grupo' name='grupo' required>
        {% for t in misgrupos %}
        <option value={{t}}> {{t}} </option>
        {% endfor %}
      </select><br>
<label>Cantidad de preguntas</label>
<select id='cantpreg' name='cantpreg' class="reg_input" required>
      <option value=5> 5 preguntas </option>
      <option value=10> 10 preguntas </option>
      <option value=15> 15 preguntas </option>
</select>
<br>
<input type="submit" value="Crear sala"/>
</form>
</div>

<h1>Salas activas </h1>
