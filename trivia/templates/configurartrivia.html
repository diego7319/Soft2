{%load staticfiles %}
<html style="
    background-image: url('https://www.9to5animations.com/wp-content/uploads/2017/05/2018-FIFA-World-Cup-Russia-Wallpapers.jpg');
    background-size: 100%;
    background-repeat:  no-repeat;
">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div>
    <h1><div style="
    font-family: sans-serif;
">Crear y configurar trivia</div></h1>

    <b style="
    font-family:  monospace;
">Solo podras crear una sala en el grupo que eres administrador</b>
    <br>
<p id='Resultado'></p>
     <form method="POST" action="../crearjuego/">
      {% csrf_token %}
    <b style="
    font-family:  monospace; font-size:18px;
">Nombre de sala: </b>
    <input id='nombresala' name='nombresala' size=20></input>
<br>
      <b style="
    font-family:  monospace; font-size:18px;
">Grupo: </b>
      <select id='grupo' name='grupo' required>
        {% for t in misgrupos %}
        <option value={{t}}> {{t}} </option>
        {% endfor %}
      </select><br>
<b style="
    font-family:  monospace; font-size:18px;
">Cantidad de preguntas</b>
<select id='cantpreg' name='cantpreg' class="reg_input" required>
      <option value=5> 5 preguntas </option>
      <option value=10> 10 preguntas </option>
      <option value=15> 15 preguntas </option>
</select>
<br>
<input type="submit" value="Crear sala" style="
    background: white;
    color: #795548;
    border:  none;
"/>
</form>
</div>

<!-- Salas creadas -->
<div>
<h1 style="
font-family: sans-serif;
">Salas activas </h1>
<br>
<table >
  <tr>
    <th>Sala</th>
    <th>Estado</th>
    <th>Jugar</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
</div>

<div>

<h1 style="
font-family: sans-serif;
">Salas donde eres Administrador</h1>
</div>
<button id='home' value='' class="btn btn-primary option"  onClick="window.location.href='../'" style="
    background: white;
    color: #795548;
    border:  none;
">Regresar a tu perfil</button>

<script>
document.getElementById("Resultado").innerHTML='{{existe}}'
</script>
</html>
