<body onload='obtenerpregunta()'>

  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Bienvenido<br>{{ user.get_username }}</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>

  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">

</header>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">
<!-- Home -->
  <div class="w3-container" style="margin-top:80px" id="showcase">

    <p>¿Estás listo para jugar?</p>-->
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
  <!-- Header -->







  <h1  id ='pregunta'></h1>
  <p><br>Escoja una respuesta</p>
  <br>
  <div style="w3-center;align-items: center;" >
   <button id='d1' class="btn btn-primary option" onClick="reply_click(this.id);return false;"></button>
   <br>
   <button id='d3' class="btn btn-primary option" onClick="reply_click(this.id);return false;"></button>
   <br>
   <button id='d2' class="btn btn-primary option"  onClick="reply_click(this.id);return false;"></button>
   <br>
   <button id='d0' class="btn btn-primary option" onClick="reply_click(this.id);return false;"></button>

   <p id='rpta'></p>


   <div><button id='nuevo' class="btn btn-success option" onclick='obtenerpregunta();return false;'>Siguiente</div></div>
     <p>Jugando en grupo:</p>
     <select name="grupotrivia" id='grupotrivia' required >
       <option>Sin grupo</option>
       {% for x in misgrupos %}
         <option>{{x}}</option>
               {% endfor %}</select>
   </div>

  </body>


  <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
  <script src= "{% static '/js/trivia.js' %}"></script>







<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
<script>
x='{{ message }}'
if (x=='{{ message }}') {} else (alert('{{ message }}'))

</script>
<script>$("select:empty").hide();</script>


</body>
</html>
